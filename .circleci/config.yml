# This config uses the `.circleci/extended/orb-test.yml` as its base, and then publishes the app to S3.
# The workflow contained here demonstrates a practical application of `post-steps`
# and using workspace persistence
version: 2.1

orbs:
  terraform: circleci/terraform@2.0.2

jobs:
  validate_terraform:
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context:
            - terraform
            - infra-aws-development
          path: "./terraform"
      - terraform/validate:
          checkout: true
          context: 
            - terraform
            - infra-aws-development
          path: "./terraform"
          requires:
            - terraform/fmt
      - validate_terraform:
          checkout: true
          context:
            - infra-aws-development
          docker:
            - image: tfsec/tfsec
              command: ["--rm -it -v \"$(pwd):/src\"", "/src"] 
          requires:
            - terraform/validate
      - terraform/plan:
          checkout: true
          context: 
            - terraform
            - infra-aws-development
          persist-workspace: true
          path: "./terraform"
          requires:
            - terraform/validate